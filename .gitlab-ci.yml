before_script:
    - module load gfortran/6.2
    - module load openmpi/3.1.3
    - module load fftw/3.3.8

stages:
    - build
    - test
    - deploy

serial_build:
    stage: build
    script:
        - mkdir ser_build
        - cd ser_build
        - FC=gfortran cmake -DFFTW_DIR=$FFTW ..
        - make
    artifacts:
        paths:
        - ./ser_build
        expire_in: 1 week

parallel_build:
    stage: build
    script:
        - mkdir par_build
        - cd par_build
        - FC=mpifort cmake -DPARALLEL=ON -DFFTW_DIR=$FFTW ..
        - make
    artifacts:
        paths:
        - ./par_build
        expire_in: 1 week

